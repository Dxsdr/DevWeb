<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid col-4">
            <span class="navbar-brand tit-login">
                <a class="nav-link  active" aria-current="page" href="menu.html">Barba & Navalha</a>
            </span>
        </div>
        </div>
        <ul class="nav nav-underline justify-content-center col-6">
            <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastre-se</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="agendamento.html">Agendamentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Sobre</a>
            </li>
        </ul>
    </nav>
        <div class="container">
            <div class="form-image">
                <img src="../img/undraw_barber_-3-uel.svg">
            </div>
    
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Agendamento</h1>
                        </div>
                        <br>
                    
                         </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome Completo</label>
                            <input id="firstname " type="text" name="firstname" placeholder="Digite seu Nome Completo" required />
                        </div>

                        <div class="input-box">
                            <label for="lastname">Serviço</label>
                            <select>
                                <option>Corte de Cabelo</option>
                                <option>Corte de Barba</option>
                                <option>Corte de Barba e Cabelo</option>
                                <option>Disign de Barba</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf " type="text" name="cpf" placeholder="Digite seu CPF" required />
                        </div>

                        <div class="input-box">
                            <label for="appt">Data e Hora</label required>
                            <input type="date"/>
                            <input type="time" id="appt" name="appt"
                                   min="09:00" max="18:00" required>
                            
                            <small>Dia e Horario de funcionamento: Segunda a Sábado das 8:00 às 17:30</small>
                            
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number " type="telefone" name="number" placeholder="(xx) xxxxx-xxxx" required />
                        </div>

                        <div class="input-box">
                            <label for="password">Forma de pagamento</label>
                            <input id="password " type="password" name="password" placeholder="Digite a forma de pagamento" required />
                        </div>

                        <div class="input-box">
                            <label>Observação</label>
                            <textarea placeholder="Descreva aqui..."></textarea>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Agendar</a></button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
