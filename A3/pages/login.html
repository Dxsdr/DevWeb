<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid col-4">
            <span class="navbar-brand tit-login">
                <a class="nav-link" href="menu.html">Barba & Navalha</a>
            </span>
            <!-- <img src="" alt="Tesoura"> -->
        </div>
        </div>   
        <ul class="nav nav-underline justify-content-center col-6">
            <li class="nav-item">
                <a class="nav-link"  href="cadastro.html">Cadastre-se</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Sobre</a>
            </li>
        </ul>     
    </nav>
    
    <form class="container form-1">
        
        <p class="text-center tit-login">Faça o Login</p>
        
        
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="user@.com">
            <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>
        <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Você concorda?</label>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="submit" class="btn btn-primary" type="button">Confirme</button>
        </div>
    </form> 
</body>
</html>
