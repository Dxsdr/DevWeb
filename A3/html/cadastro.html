</head>

<body>
    <nav class="navbar">
        <div class="container-fluid col-4">
            <span class="navbar-brand tit-login">
                <a class="nav-link  active" aria-current="page" href="menu.html">Barba & Navalha</a>
            </span>
    
        </div>
        </div>
        <ul class="nav nav-underline justify-content-center col-6">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Sobre</a>
            </li>
        </ul>
    </nav>

        <div class="container">
            <div class="form-image">
                <img src="img/undraw_barber_-3-uel.svg">
            </div>
    
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <br>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                         </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname " type="text" name="firstname" placeholder="Digite seu primeiro nome" required />
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname " type="text" name="lastname" placeholder="Digite seu Sobrenome" required />
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf " type="text" name="cpf" placeholder="Digite seu CPF" required />
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email " type="email" name="email" placeholder="Digite seu email" required />
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number " type="telefone" name="number" placeholder="(xx) xxxxx-xxxx" required />
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password " type="password" name="password" placeholder="Digite sua senha" required />
                        </div>

                        <div class="input-box">
                            <label>Confirmar Senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha"
                                required />
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
